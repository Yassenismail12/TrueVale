<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - TrueVal</title>
    
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Files -->
    <link rel="stylesheet" href="../assets/css/vars.css" />
    <link rel="stylesheet" href="../assets/css/base.css" />
    <link rel="stylesheet" href="../assets/css/responsive.css" />
    <link rel="stylesheet" href="css/checkout.css" />


    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>

  <body data-base-path="..">
    <!-- ========================= NAVBAR ========================= -->
    <nav class="navbar" id="navbar">
      <!-- Logo -->
      <div class="logo">
        <a href="../index.html" aria-label="Home">
          <img src="../assets/images/TrV.png" alt="TrueVal Logo" />
        </a>
      </div>
      <!-- Hamburger Menu -->
      <div
        class="hamburger"
        id="hamburger"
        aria-label="Toggle navigation"
        role="button"
        tabindex="0"
      >
        <span></span>
        <span></span>
        <span></span>
      </div>

      <ul class="nav-links" id="navLinks">
        <li class="dropdown">
          <a href="#" aria-haspopup="true" aria-expanded="false">
            Categories <i class="bi bi-chevron-down"></i>
          </a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#" data-category="smartphones">Smartphones</a></li>
            <li><a href="#" data-category="laptops">Laptops</a></li>
            <li><a href="#" data-category="fragrances">Fragrances</a></li>
            <li><a href="#" data-category="beauty">Beauty</a></li>
            <li><a href="#" data-category="furniture">Furniture</a></li>
          </ul>

        </li>
        <li><a href="#">Deals</a></li>
        <li><a href="../Products/products.html" class="active">Products</a></li>
      </ul>

      <!-- Search Bar -->
      <div class="search-container">
        <form
          class="search-form"
          id="searchForm"
          role="search"
          data-search-mode="redirect"
          data-search-target="../Products/products.html"
        >
          <button type="submit" class="search-btn" aria-label="Search">
            <i class="bi bi-search"></i>
          </button>
          <input
            type="search"
            class="search-input"
            id="searchInput"
            placeholder="Search for products..."
            autocomplete="off"
            aria-label="Search products"
          />
          <div class="icon-separator"></div>
          <button
            type="button"
            class="voice-search-btn"
            id="voiceSearchBtn"
            aria-label="Voice Search"
          >
            <i class="bi bi-mic"></i>
          </button>
        </form>
      </div>

      <!-- Navigation Actions -->
      <div class="nav-actions">
        <a href="#" class="nav-action" aria-label="Account">
          <i class="bi bi-person"></i><span>Account</span>
        </a>
        <a
          href="../Favourites/favourites.html"
          class="nav-action"
          aria-label="Favourites"
        >
          <i class="bi bi-heart"></i><span>Favourites</span>
        </a>
        <a href="cart.html" class="nav-action" aria-label="Shopping Cart">
          <i class="bi bi-cart"></i><span>Cart</span>
        </a>
      </div>
    </nav>

    <div class="overlay" id="overlay"></div>

    <!-- ========================= CHECKOUT ========================= -->
    <main class="checkout-container">
      <section class="checkout-form">
        <h2>Checkout</h2>
        <form id="checkoutForm" novalidate>
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Yassen Ismail" required />
            <span class="error-msg"></span>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              placeholder="example@gmail.com"
              required
            />
            <span class="error-msg"></span>
          </div>

          <div class="form-group">
            <label for="address">Shipping Address</label>
            <textarea
              id="address"
              rows="3"
              placeholder="1 Street, Alexandria, Egypt"
              required
            ></textarea>
            <span class="error-msg"></span>
          </div>

          <button type="submit" id="placeOrderBtn">
            <i class="bi bi-check2-circle"></i> Place Order
          </button>
        </form>
      </section>

      <section class="order-summary">
        <h3>Your Order</h3>
        <div id="orderItems"></div>
        <div class="order-total">
          <p>Total: <span id="orderTotal">$0.00</span></p>
        </div>
      </section>
    </main>

    <!-- ========================= SUCCESS ========================= -->
    <div id="successModal" class="success-modal hidden">
      <div class="modal-content">
        <i class="bi bi-check-circle-fill"></i>
        <h3>Order Placed Successfully!</h3>
        <p>Thank you for shopping with TrueVal</p>
        <a href="../Products/products.html" class="btn-back"
          >Continue Shopping</a
        >
      </div>
    </div>
    <!-- JS -->
    <script src="../assets/js/nav.js" defer></script>
    <script src="js/checkout.js" defer></script>
  </body>
</html>
