<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - TrueVal</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../assets/css/vars.css" />
  <link rel="stylesheet" href="../assets/css/base.css" />
  <link rel="stylesheet" href="../assets/css/responsive.css" />
  <link rel="stylesheet" href="css/checkout.css" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
   <nav class="navbar" id="navbar">
    <!-- Logo -->
    <div class="logo">
      <a href="../index.html" aria-label="Home">
        <img src="../assets/images/TrV.png" alt="TrueVal Logo">
      </a>
    </div>
 <!-- Hamburger Menu -->
    <div class="hamburger" id="hamburger" aria-label="Toggle navigation" role="button" tabindex="0">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <ul class="nav-links" id="navLinks">
      <li class="dropdown">
        <a href="#" aria-haspopup="true" aria-expanded="false">
          Categories <i class="bi bi-chevron-down"></i>
        </a>
        <ul class="dropdown-menu" role="menu">
          <li><a href="#" role="menuitem">Smartphones</a></li>
          <li><a href="#" role="menuitem">Laptops</a></li>
          <li><a href="#" role="menuitem">Fragrances</a></li>
          <li><a href="#" role="menuitem">Beauty</a></li>
          <li><a href="#" role="menuitem">Furniture</a></li>
        </ul>
      </li>
      <li><a href="#">Deals</a></li>
      <li><a href="products.html" class="active">Products</a></li>
    </ul>

    <!-- Search Bar -->
    <div class="search-container">
      <form class="search-form" id="searchForm" role="search">
        <button type="submit" class="search-btn" aria-label="Search">
          <i class="bi bi-search"></i>
        </button>
        <input
          type="search"
          class="search-input"
          id="searchInput"
          placeholder="Search for products..."
          autocomplete="off"
          aria-label="Search products"
        >
        <div class="icon-separator"></div>
        <button type="button" class="voice-search-btn" id="voiceSearchBtn" aria-label="Voice Search">
          <i class="bi bi-mic"></i>
        </button>
      </form>
    </div>

    <!-- Navigation Actions -->
    <div class="nav-actions">
      <a href="#" class="nav-action" aria-label="Account">
        <i class="bi bi-person"></i><span>Account</span>
      </a>
      <a href="/Favourites/favourites.html" class="nav-action" aria-label="Favourites">
        <i class="bi bi-heart"></i><span>Favourites</span>
      </a>
      <a href="/Cart/cart.html" class="nav-action" aria-label="Shopping Cart">
        <i class="bi bi-cart"></i><span>Cart</span>
      </a>
    </div>
  </nav>

  <main class="checkout-container">
    <section class="checkout-form">
      <h2>Checkout</h2>
      <form id="checkoutForm" novalidate>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="John Doe" required />
          <span class="error-msg"></span>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="example@email.com" required />
          <span class="error-msg"></span>
        </div>

        <div class="form-group">
          <label for="address">Shipping Address</label>
          <textarea id="address" rows="3" placeholder="123 Main Street, City, Country" required></textarea>
          <span class="error-msg"></span>
        </div>

        <button type="submit" id="placeOrderBtn"><i class="bi bi-check2-circle"></i> Place Order</button>
      </form>
    </section>

    <section class="order-summary">
      <h3>Your Order</h3>
      <div id="orderItems"></div>
      <div class="order-total">
        <p>Total: <span id="orderTotal">$0.00</span></p>
      </div>
    </section>
  </main>

  <div id="successModal" class="success-modal hidden">
    <div class="modal-content">
      <i class="bi bi-check-circle-fill"></i>
      <h3>Order Placed Successfully!</h3>
      <p>Thank you for shopping with TrueVal ðŸŽ‰</p>
      <a href="../Products/products.html" class="btn-back">Continue Shopping</a>
    </div>
  </div>

  <script src="js/checkout.js" defer></script>
</body>
</html>
